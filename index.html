<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>链接检测中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
            padding: 30px 25px;
            text-align: center;
        }
        .custom-gif {
            width: 80px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .status {
            font-size: 15px;
            line-height: 1.6;
        }
        .status.checking {
            color: #4b5563;
        }
        .status.success {
            color: #10b981;
        }
        .status.error {
            color: #ef4444;
        }
        .tip {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://anrx87.neocities.org/%E5%B7%A5%E5%85%B7/c36c34744e2f4f65a5e9d3da05ba37df.gif" class="custom-gif" alt="加载中">
        <h2 class="title">正在准备访问</h2>
        <p id="status" class="status checking">正在检查可用链接...</p>
        <p class="tip">若长时间无响应，请检查网络</p>
    </div>

    <script>
        const targetUrls = [
            "https://yc.hk11w.cn/m/index",
            "https://yc.chenyutongxin.com/m/index",
            "https://yc.10099hk.cn/m/index"
        ];

        const cacheKey = "lastWorkingUrl";
        const checkTimeout = 5000;
        const statusEl = document.getElementById("status");
        const gifEl = document.querySelector(".custom-gif");

        window.onload = function () {
            const cachedUrl = localStorage.getItem(cacheKey);
            if (cachedUrl) {
                window.location.href = cachedUrl;
                return;
            }
            checkUrlsInOrder(0);
        };

        function checkUrlsInOrder(index) {
            if (index >= targetUrls.length) {
                gifEl.style.display = "none";
                statusEl.textContent = "所有链接均无法访问，请稍后再试";
                statusEl.className = "status error";
                return;
            }

            const currentUrl = targetUrls[index];
            statusEl.textContent = `正在检测第${index + 1}个链接...`;
            statusEl.className = "status checking";

            const img = new Image();
            const timer = setTimeout(() => {
                img.src = ""; // 停止加载
                statusEl.textContent = `第${index + 1}个链接超时，尝试下一个...`;
                setTimeout(() => checkUrlsInOrder(index + 1), 800);
            }, checkTimeout);

            img.onload = function () {
                clearTimeout(timer);
                statusEl.textContent = `第${index + 1}个链接可用，正在跳转...`;
                statusEl.className = "status success";
                localStorage.setItem(cacheKey, currentUrl);
                setTimeout(() => window.location.href = currentUrl, 1000);
            };

            img.onerror = function () {
                clearTimeout(timer);
                statusEl.textContent = `第${index + 1}个链接不可用，尝试下一个...`;
                statusEl.className = "status error";
                setTimeout(() => checkUrlsInOrder(index + 1), 800);
            };

            img.src = currentUrl + "?t=" + Date.now(); // 防止缓存
        }
    </script>
</body>
</html>
