<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>宸宇号卡 - 智能链接检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(149, 157, 165, 0.15);
            padding: 35px 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .custom-gif {
            width: 90px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
        }
        .title {
            font-size: 22px;
            color: #1a365d;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .subtitle {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .status {
            font-size: 16px;
            line-height: 1.6;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .status.checking {
            color: #4a5568;
            background-color: #f7fafc;
            border-left: 4px solid #4299e1;
        }
        .status.success {
            color: #2d7d46;
            background-color: #f0fff4;
            border-left: 4px solid #38a169;
        }
        .status.error {
            color: #c53030;
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
        }
        .tip {
            font-size: 13px;
            color: #718096;
            margin-top: 20px;
            padding: 10px;
            background-color: #f7fafc;
            border-radius: 8px;
        }
        .manual-select {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        .manual-select p {
            font-size: 15px;
            margin-bottom: 15px;
            color: #4a5568;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(66, 153, 225, 0.2);
        }
        .btn:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(66, 153, 225, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary {
            background-color: #4299e1;
        }
        .btn-secondary {
            background-color: #38a169;
        }
        .btn-tertiary {
            background-color: #ed8936;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/jz.gif" class="custom-gif" alt="加载中">
        </div>
        <h2 class="title">欢迎使用宸宇号卡</h2>
        <p class="subtitle">智能检测系统正在为您寻找最佳访问路径</p>
        <p id="status" class="status checking">正在检测可用链接...</p>
        <p class="tip">若长时间无响应，请检查网络或手动选择下方链接</p>
        
        <div class="manual-select">
            <p>快速访问通道：</p>
            <button id="link1" class="btn btn-primary">
                <span class="loader"></span>主链接：yc.hk11w.cn
            </button>
            <button id="link2" class="btn btn-secondary">
                <span class="loader"></span>主链接：yc.10099hk.cn
            </button>
            <button id="link3" class="btn btn-tertiary">
                <span class="loader"></span>备用链接：yc.chenyutongxin.com
            </button>
        </div>
    </div>

    <script>
        // 目标链接
        const targetUrls = [
            "https://yc.hk11w.cn/m/index",
            "https://yc.10099hk.cn/m/index", 
            "https://yc.chenyutongxin.com/m/index"
        ];
        const cacheKey = "lastWorkingUrl";
        const checkTimeout = 5000; // 检测超时时间（5秒）
        const statusEl = document.getElementById("status");
        const gifEl = document.querySelector(".custom-gif");
        const containerEl = document.querySelector(".container");

        // 检查是否有缓存的可用链接
        const cachedUrl = localStorage.getItem(cacheKey);
        if (cachedUrl) {
            // 直接尝试跳转缓存的链接
            checkUrlAvailability(cachedUrl, true);
        } else {
            // 显示界面并开始检测
            containerEl.style.display = "block";
            checkUrlsInOrder(0);
        }

        // 手动选择按钮事件
        document.getElementById("link1").addEventListener("click", () => {
            updateStatus("正在跳转到主链接...", "success");
            localStorage.setItem(cacheKey, targetUrls[0]);
            setTimeout(() => window.location.href = targetUrls[0], 800);
        });
        document.getElementById("link2").addEventListener("click", () => {
            updateStatus("正在跳转到主链接...", "success");
            localStorage.setItem(cacheKey, targetUrls[1]);
            setTimeout(() => window.location.href = targetUrls[1], 800);
        });
        document.getElementById("link3").addEventListener("click", () => {
            updateStatus("正在跳转到备用链接...", "success");
            localStorage.setItem(cacheKey, targetUrls[2]);
            setTimeout(() => window.location.href = targetUrls[2], 800);
        });

        // 更新状态显示
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
        }

        // 检查单个链接的可用性
        function checkUrlAvailability(url, isCached = false) {
            if (!isCached) {
                updateStatus("正在检测链接可用性...", "checking");
            }

            const controller = new AbortController();
            const timeoutTimer = setTimeout(() => {
                controller.abort();
                if (isCached) {
                    // 缓存链接超时，显示界面并开始检测其他链接
                    containerEl.style.display = "block";
                    updateStatus("缓存链接超时，开始检测其他链接...", "error");
                    setTimeout(() => checkUrlsInOrder(0), 800);
                } else {
                    return false;
                }
            }, checkTimeout);

            fetch(url, {
                method: "HEAD",
                signal: controller.signal,
                mode: "no-cors",
                cache: "no-store"
            })
            .then(() => {
                clearTimeout(timeoutTimer);
                if (isCached) {
                    // 缓存链接可用，直接跳转
                    window.location.href = url;
                } else {
                    updateStatus("链接可用，正在跳转...", "success");
                    localStorage.setItem(cacheKey, url);
                    setTimeout(() => window.location.href = url, 1000);
                }
            })
            .catch(() => {
                clearTimeout(timeoutTimer);
                if (isCached) {
                    // 缓存链接不可用，显示界面并开始检测其他链接
                    containerEl.style.display = "block";
                    updateStatus("缓存链接不可用，开始检测其他链接...", "error");
                    setTimeout(() => checkUrlsInOrder(0), 800);
                } else {
                    return false;
                }
            });
        }

        // 按顺序检查所有链接
        function checkUrlsInOrder(index) {
            if (index >= targetUrls.length) {
                gifEl.style.display = "none";
                updateStatus("所有链接均无法访问，请稍后再试或手动选择链接", "error");
                return;
            }

            const currentUrl = targetUrls[index];
            updateStatus(`正在检测第${index + 1}个链接...`, "checking");

            const controller = new AbortController();
            const timeoutTimer = setTimeout(() => {
                controller.abort();
                updateStatus(`第${index + 1}个链接超时，尝试下一个...`, "error");
                setTimeout(() => checkUrlsInOrder(index + 1), 800);
            }, checkTimeout);

            fetch(currentUrl, {
                method: "HEAD",
                signal: controller.signal,
                mode: "no-cors",
                cache: "no-store"
            })
            .then(() => {
                clearTimeout(timeoutTimer);
                updateStatus(`第${index + 1}个链接可用，正在跳转...`, "success");
                localStorage.setItem(cacheKey, currentUrl);
                setTimeout(() => window.location.href = currentUrl, 1000);
            })
            .catch(() => {
                clearTimeout(timeoutTimer);
                updateStatus(`第${index + 1}个链接不可用，尝试下一个...`, "error");
                setTimeout(() => checkUrlsInOrder(index + 1), 800);
            });
        }
    </script>
</body>
</html>
